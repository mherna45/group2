<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Devil Developers</title>
	<!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
	<script type="text/javascript">
		function TestButtonHandler() {
			var webMethod = "ProjectServices.asmx/LogOn";
			var parameters = "{}";

			//jQuery ajax method
			$.ajax({
				type: "POST",
				url: webMethod,
				data: parameters,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (msg) {
					var responseFromServer = msg.d;
					alert(responseFromServer);
				},
				error: function (e) {
					alert("this code will only execute if javascript is unable to access the webservice");
				}
			});
		}

		function logon() {
			var id = document.getElementById("logonId").value;
			var pass = document.getElementById("logonPass").value;

			var webMethod = "ProjectServices.asmx/LogOn";
			var parameters = "{\"uid\":\"" + encodeURI(id)+ "\", \"pass\":\"" + encodeURI(pass)+"\"} ";

			//jQuery ajax method
			$.ajax({
				type: "POST",
				url: webMethod,
				data: parameters,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (msg) {
					var responseFromServer = msg.d;
					if (responseFromServer == true) {
						alert("logged in!");
					}
					else {
						alert("bad credentials!");
					}
				},
				error: function (e) {
					alert("this code will only execute if javascript is unable to access the webservice");
				}
			});
		}
	</script>
	<!--END OF YOUR OWN JAVASCRIPT-->

	<!--AND YOUR OWN CSS CAN GO HERE AS WELL-->
	<style>
		form {
			text-align: center;

		}
	</style>

</head >
<body>
	<!-- <button onclick="javascript: TestButtonHandler();">Click here to test connection!</button> -->
	<br />
	<div class="contentContainer">

		<div id="logonPanel" class="contentPanel logonPanel">
			<div class="logonBox">
				<form onsubmit="LogOn($('#logonId').val(), $('#logonPassword').val()); return false;">
					<div>
						<input type="text" id="logonId" placeholder="Username" />
					</div>
					<br />
					<div>
						<input type="password" id="logonPassword" placeholder="Password" />
					</div>
					<br />
					<div>
						<button type="submit">Log In</button>
					</div>
					<br />
					<div>
						<a href="">Forgot Password</a>
					</div>
					<br />
					<div>
						<button id="newAccount" type="submit">Create Account</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html >
