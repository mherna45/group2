<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
	<script type="text/javascript">
		function authenticate() {
			var username = document.getElementsByName("username")[0].value;
			var password = document.getElementsByName("psw")[0].value;
			
			if (username === "test" && password === "test") {
				// User is authenticated, redirect to desired page
				location.href = "home.html";
			} else {
				// Incorrect password, show error message
				alert("Incorrect username or password. Please try again.");
			}
		}
	</script>
	<!--END OF YOUR OWN JAVASCRIPT-->

	<!--AND YOUR OWN CSS CAN GO HERE AS WELL-->
	<style>
        body {
            background-color: cornsilk;
            text-align: center;
        }
	</style>
	<!--END OF YOUR OWN CSS-->
</head >
<body>
	<h1>Survey Pro</h1>
	<form action="javascript:authenticate()">
		<div class="imgcontainer">
			<img src="" alt="">
		</div>

		<div class="container">
			<input type="text" placeholder="Enter Username" name="username" required>
		</div>
		<br />
		<div>
			<input type="password" placeholder="Enter Password" name="psw" required>
		</div>
		<br />
		<div>
			<label>
				<input type="checkbox" checked="checked" name="remember"> Remember me
			</label>
		</div>
		<br />
		<div>
			<button type="submit">Login</button>
		</div>
		<br />
		<div>
			<button onclick="location.href='Registration.html'" type="submit">Create New Account</button>
		</div>
		<br />
		<div class="container">
			<!--<button type="button" class="cancelbtn">Cancel</button>-->
			<a class="psw" href="#">Forgot Password</a>
		</div>
	</form>
</body>
</html >
